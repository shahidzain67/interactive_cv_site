<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zain Shahid, PhD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <div id="title-screen">
    <div class="heading">Zain Shahid</div>
    <div class="options">
      <button id="start-game">Start Game</button>
      <a href="https://github.com/shahidzain67" target="_blank">
        <button id="Github">GitHub</button>
      </a>
      <a href="https://www.linkedin.com/in/z-shahid/" target="_blank">
      <button id="LinkedIn">LinkedIn</button>
      </a>
      <a href="./resume.pdf" target="_blank">
        <button id="CV">CV</button>
      </a>
    </div>
  </div>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>
</div>

<div id="ui">
  <div id="textbox-container" style="display:none">
    <div id="textbox">
      <p id="dialogue" class="ui-text"></p>
      <div class="btn-container">
        <button id="close" class="ui-close-btn">X</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
