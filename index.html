<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zain Shahid, PhD</title>
  <style> 
    
    @font-face {
      font-family: monogram;
      src: url(monogram.ttf);
    }

    @font-face {
      font-family: stardew_all_caps;
      src: url(Stardew_Valley_ALL_CAPS.ttf);
    }

    h1 {
      font-family: stardew_all_caps;
      font-size: 10rem;
      overflow: hidden;
    }

    body {
      font-family: monogram, monospace;
      font-size: 2rem;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url(./stardew_valley_background.jpeg);
    }

    #textbox {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 2vh;
      min-height: 10vh;
      background: white;
      border-radius: 3px;
      outline-style: solid;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      word-spacing: 0.2rem;
      filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Initially hide the game container */
    }

    #game {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
    }


    .ui-text {
      margin: 0;
      user-select: none;
    }

    .ui-close-btn {
      font-family: inherit;
      border-style: none;
      border-radius: 3px;
      padding: 1rem;
      font-size: inherit;
    }

    .btn-container {
      align-self: flex-end;
      margin-top: 1rem;
    }

    /* content centered horizontally and vertically */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      user-select: none;
    }

    .centered img {
      width: 150px;
      border-radius: 50%;
    }

    /* Additional styles for title screen buttons */
    #title-screen button {
      background-color: rgba(209, 248, 255, 0.67);
      border: 1px solid #8DCAF0;
      border-radius: 11px;
      padding: 10px 20px;
      font-size: 2rem;
      margin: 10px;
      cursor: pointer;
    }

    #title-screen button:hover {
      background-color: #8DCAF0;
      color: white;
    }

    #title-screen {
      background-image: url(./stardew_valley_background.jpeg);
    }

  </style>
</head>
<body>

<div id="app">
  <div id="title-screen">
    <h1>Zain Shahid Portfolio</h1>
    <div class="options">
      <button id="start-game">Start Game</button>
      <button id="external-link">External Link</button>
    </div>
  </div>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>
</div>

<div id="ui">
  <div id="textbox-container" style="display:none">
    <div id="textbox">
      <p id="dialogue" class="ui-text"></p>
      <div class="btn-container">
        <button id="close" class="ui-close-btn">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
